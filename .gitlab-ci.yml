stages:
  - triggers
trigger_business:
  stage: triggers
  trigger:
    include: myerp-business/.gitlab-ci.yml
  rules:
    - changes:
      - myerp-business/*

trigger_consumer:
  stage: triggers
  trigger:
    include: myerp-consumer/.gitlab-ci.yml
  rules:
    - changes:
      - myerp-consumer/*

trigger_mdoel:
  stage: triggers
  trigger:
    include: myerp-model/.gitlab-ci.yml
  rules:
    - changes:
      - myerp-model/*